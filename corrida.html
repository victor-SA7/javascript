<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida</title>

    <script>
        let carro = [
            {nome: "Uno com escada em cima", velocidade: 20, distancia: 0},
            {nome: "Relampo marquinhos", velocidade: 5, distancia: 0},
            {nome: "Carro do danone", velocidade:2, distancia: 0}
        ]

        function start(){
            let vencedor;
            for(let index = 0; index < carros.length; index++){
                let carro = carros[index];
                carro.distancia += carro.velocidade;
                console.log("Carro" + carro.nome + "andou" + carro.distancia);
                if(!vencedor){
                    vencedor = carro.nome;
                    break;
                }
            }

            if(vencedor){
                clearInterval(intervalo);
                console.log("Carro" + vencedor + "ganho");
            }

        }
        var intervalo = setInterval(start, 2000)
    </script>
</head>
